spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${DATASOURCE_URL}
    username: ${MySQL_USER}
    password: ${MySQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

app:
  jwt:
    secret: ${JWT_SECRET}
    access-ttl: ${ACCESS_TOKEN_TTL:1h}
    refresh-ttl: ${REFRESH_TOKEN_TTL:1d}
