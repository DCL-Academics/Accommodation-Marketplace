spring:
 application:
  name: Accommodation-Marketplace
 config:
   import: optional:file:.env[.properties]
 datasource:
   url: ${DATASOURCE_URL:jdbc:mysql://localhost:3307/tripplanner_db}
   username: ${MYSQL_USER:root}
   password: ${MYSQL_PASSWORD:root}
 jpa:
   show-sql: true
   open-in-view: false
   hibernate:
     ddl_auto: update
     properties:
       hibernate:
         format-sql: false

